# This is a basic workflow to help you get started with Actions
name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Build with Maven
        run: |
          mvn versions:set -DnewVersions=0.0.${{ github.run_id }}
          mvn -B clean package --file my-app/pom.xml
          mkdir artifact && cp my-app/target/*.jar artifact
      - uses: actions/upload-artifact@v2
        with:
          name: my-app
          path: my-app/artifact
      - name: Build and push Docker images
        run: |
          docker build ./my-app -f Dockerfile -t jonyjalfon94/my-app:lalala
          
          

