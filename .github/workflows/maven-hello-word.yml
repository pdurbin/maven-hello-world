# This is a basic workflow to help you get started with Actions

name: maven-hello-word

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: PowerShell
        shell: pwsh
        run: | 
            $xmlFileName = 'D:/a/maven-hello-world/maven-hello-world/my-app/pom.xml'
            [xml]$xmlDoc = Get-Content $xmlFileName
            $xmlDoc.project.version = "1.0.1"
            $xmlDoc.Save("D:/a/maven-hello-world/maven-hello-world/my-app/pom.xml")
            write-host $xmlDoc.project.version
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
         java-version: '11'
         distribution: 'adopt'
      - name: Build with Maven
        working-directory: "D:/a/maven-hello-world/maven-hello-world/my-app"
        run: mvn compile
