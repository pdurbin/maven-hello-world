name: calc project CI-CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Checkout Main Code
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Build+Tag Docker Image
      run: |
         docker build -t calc .

    - name: Bump Version
      id: bump
      uses: nnichols/maven-version-bump-action@v3
      with:
        github-token: ${{ secrets.github_token }}

    - name: Login To Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUBNAME }}
        password: ${{ secrets.DOCKERHUBPASS }}

    - name: Tag Dockerfile
      run: |
         docker tag calc ${{ secrets.DOCKERHUBNAME }}/calc:${{steps.bump.outputs.version}}

    - name: Push To Dockerhub
      run: |
         docker push ${{ secrets.DOCKERHUBNAME }}/calc:${{steps.bump.outputs.version}}