name: RFL Maven Build

on:
  push:
    branches: [ "inrement_version" ]
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file my-app/pom.xml

    - name: Increment Patch Version
      run: |
        mvn build-helper:parse-version versions:set -DnewVersion='${parsedVersion.majorVersion}.${parsedVersion.minorVersion}.${parsedVersion.nextIncrementalVersion}-SNAPSHOT'
        mvn versions:commit
        mvn -B package --file my-app/pom.xml

    - name: Commit Changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Update version to v${env.version}"
        branch: inrement_version

    - name: Create, Tag New Docker Image as maven sanpshot
      run: |
        docker build -t raananjovani/rfl:${parsedVersion.majorVersion}.${parsedVersion.minorVersion}.${parsedVersion.nextIncrementalVersion}-SNAPSHOT .        

